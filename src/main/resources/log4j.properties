log4j.rootLogger=${logging.type}, file, console
log4j.rootCategory=${logging.type}, file, console
log4j.logger.org.hibernate=INFO
log4j.logger.org.hibernate.type=INFO
log4j.logger.com.mchange.v2.c3p0.impl=INFO
log4j.logger.com.mchange=INFO

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d] %-5p - [%C{1}:%L] - %m %n

log4j.appender.file.File=${catalina.home}/logs/springangularjs.log
#log4j.appender.file.File=d:/Users/syscom/diwakar/logs/storypulse.log

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.MaxFileSize=500MB
log4j.appender.file.MaxBackupIndex=20
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%d] %-5p - [%C{1}:%L] - %m %n